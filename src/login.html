<body>
	<main style="height: 100vh; display: flex; align-items: center; justify-content: center;">
		<section class="registration__wrapper">
			<div class="registration__container" style="display: flex; align-items: center; justify-content: center;">
				<div class="mdc-card mdc-card--outlined">
					<div class="mdc-card__content">
						<div class="mdc-card__primary-title">
							<div class="mdc-card__title">Sign in<br><span class="mdc-card__subtitle">Sign in to TechWorld</span></div>
						</div>
						<div class="mdc-card__form">
							<form action="create-account.php" autocomplete="off">
								<div class="form-section form-section__email">
									<div class="input__container">
										<input type="text" name="" class="text-input email-address" id="email" required>
										<label class="placeholder-text" for="email" id="placeholder-email">Email address</label>
									</div>
								</div>
								<div class="form-section form-section__name">
									<div class="input__container">
										<input type="password" name="" class="text-input first-name" id="pass" required>
										<label class="placeholder-text" for="pass" id="placeholder-pass">Password</label>
									</div>
									
								</div>
								<div class="form-section form-section__note">
									<div class="form-note mdc-card__subtitle" style="padding: 12px; font-family: 'Roboto';">Sign in to connect virtually to a TechWorld event, useful in the scenario that one is in process currently or about to begin soon.</div>
								</div>
								<div class="form-section form-section__submit" style="display: flex; flex-direction: row-reverse;">
									<div class="input__container" style="display: flex; flex-direction: row-reverse;">
										<button class="mdc-button mdc-button--raised" style="box-shadow: none; font-family: 'Roboto'; font-size: 14px; background-color: #4285F4; text-transform: initial;">
											<span class="mdc-button__label">Sign in</span>
										</button>
									</div>
								</div>
							</form>
						</div>
						<div class="mdc-card mdc-card__supporting-text">
							
						</div>
					</div>
				</div>
			</div>
		</section>
	</main>
